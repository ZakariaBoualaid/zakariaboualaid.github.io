<footer class="site-footer splash" style="height:250px; position:absolute; bottom:0; left:0; width:100%; font-family:'Open Sans'">

  <div class="width-50">

  <div class="col-md-12">
    
    <div class="row" style="height:180px;">

      <div class="col-md-5" style="padding-bottom:10px;">
        <p class="text" style="text-align:justify;">{{ site.description }}</p>
        <br>
        <ul class="social-media-list">

          <li>
            <a href="mailto:{{ site.email }}"><span class="fa fa-envelope-o"></span></a>
          </li>

          <li>
            <a target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}"><span class="fa fa-rss"></span></a>
          </li>

          <li>
            <a target="_blank" href="https://github.com/{{ site.github_username }}">
              <span class="fa fa-github">
              </span>
            </a>
          </li>

          <li>
            <a target="_blank" href="https://twitter.com/{{ site.twitter_username }}">
              <span class="fa fa-twitter">
              </span>
            </a>
          </li>

          <li>
            <a target="_blank" href="https://facebook.com/{{ site.facebook_username }}">
              <span class="fa fa-facebook">
              </span>
            </a>
          </li>

          <li>
            <a target="_blank" href="https://medium.com/{{ site.medium_username }}">
              <span class="fa fa-medium">
              </span>
            </a>
          </li>


        </ul>
      </div>
      <div class="col-md-2">

      </div>

      <div style="display:none;" class="col-md-4">
        <ul class="tag-list" style="text-align:left;">
          <h5 style="margin-top:0px;">Tags</h5>
          {% for tag in site.tags %}
            <li><a class="tag" href="/posts/{{ tag.first }}">{{ tag.first }}</a></li>
          {% endfor %}
        </ul>
      </div>

      <div class="col-md-4" style="display:none;">
        <ul class="tag-list" style="text-align:left;">
          <h5 style="margin-top:0px;">Links</h5>
            <li><a class="s" href="/">Splash</a></li>
            <li><a class="s" href="/blog/">Blog</a></li>
        </ul>
      </div>

  </div>
    </div>

  </div>

  <div class="brought_container">
    <span style="position:absolute; right:5px; bottom:4px; font-family:'Open Sans'; color:#ccc; font-size:11px; opacity:.3;">Brought to you by the guy on the top-left of the screen</span>
  </div>

</footer>
